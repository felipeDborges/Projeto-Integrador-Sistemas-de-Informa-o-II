<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Cupcake E-Commerce</title>
</head>

<body class="wallpaper">

  <div class="container">
    <div class="row">
      <div class="col-xl-5 bg-pink pt-2 m-auto border border-danger">
        <h2>Login</h2>
        <form id="loginForm" class="row g-3">
          <div class="col-auto">
            <label for="username" class="visually-hidden">E-mail:</label>
            <input type="text" class="form-control" id="username" placeholder="email@example.com" required>
          </div>
          <div class="col-auto">
            <label for="password" class="visually-hidden">Senha:</label>
            <input type="password" class="form-control" id="password" placeholder="Senha" required>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Login</button>
          </div>
        </form>
        <p>Criar uma conta <a href="signup.html" id="signupLink">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../js/loginDB.js"></script>
  <script src="../js/script.js"></script>
</body>

</html>
