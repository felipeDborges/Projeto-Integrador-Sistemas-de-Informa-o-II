<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Checkout</title>
</head>

<body onload="onLoadFunction()" class="wallpaper">

    <div class="checkout-container">
        <div class="row">
            <div class="col-md-6 bg-pink pt-2 m-auto border border-danger">
                <h2>Checkout</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 checkout-finish">
                            <label for="address" class="form-label">Endereço:</label>
                            <input type="text" id="address" name="address" class="form-control mb-3" required>
                        </div>
                        <div class="col-md-7 checkout-finish">
                            <label for="creditCard" class="form-label">Cartão de Crédito:</label>
                            <input type="text" id="creditCard" name="creditCard" class="form-control mb-3"
                                maxlength="19" required>
                        </div>
                        <div class="col-md-4 checkout-finish">
                            <label for="validThru" class="form-label">Válido até:</label>
                            <input type="text" id="validThru" name="validThru" class="form-control mb-3" required>
                        </div>
                        <div class="col-md-3 checkout-finish">
                            <label for="securityCode" class="form-label">Código de Segurança:</label>
                            <input type="text" id="securityCode" name="securityCode" class="form-control mb-3" required>
                        </div>
                    </div>
                </div>
                <!-- Adicionada seção para exibir informações de cupcakes -->
                <div id="cupcakesInfo" class="container bg-pink pt-2 border border-danger">
                    <h3 class="Cupcakes-selecionados">Cupcakes Selecionados:</h3>
                    <ul class="list-group">
                        <!-- Conteúdo da lista gerado dinamicamente pelo JavaScript -->
                    </ul>
                </div>
                <p id="totalAmount" class="text-center mt-3">Total: $0.00</p>
                <div class="row justify-content-center mt-3">
                    <button onclick="completePurchase()" class="btn btn-primary mx-2 mb-2 completePurchase">Finalizar
                        Compra</button>
                    <button id="goBackButton" class="btn btn-primary mx-2 mb-2" onclick="goBack()">Voltar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/checkout.js"></script>
    <script src="../js/checkoutFinish.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
