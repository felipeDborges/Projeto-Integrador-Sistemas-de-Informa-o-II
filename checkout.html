<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout</title>
</head>
<body onload="onLoadFunction()">

<div class="checkout-container">
    <h2>Checkout</h2>
    
    <p>Quantidade: <span id="selectedQuantity"></span></p>
    
    <label for="creditCard">Cartão de Credito:</label>
    <input type="text" id="creditCard" name="creditCard" required>

    <label for="address">Endereço:</label>
    <input type="text" id="address" name="address" required>

    <!-- Added section for displaying cupcakes information -->
    <div id="cupcakesInfo"></div>

    <button onclick="completePurchase()">Finalizar Compra</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="checkout.js"></script>
</body>
</html>
